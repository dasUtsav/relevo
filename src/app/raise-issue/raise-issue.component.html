<div class="content-wrapper">
    <h2>Raise an Issue</h2>
    <form>
      <div class="form-group">
        <h3>Kindly provide us the required details.</h3>
        <label for="pcNo">PC number</label>
        <input type="text" class="form-control" name="pcNo" [(ngModel)]="issue.pcNo"id="pcNo" required>

        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="issue.title"id="title" required>

        <label for="name">Describe the issues you are facing.</label>
        <textarea  class="form-control" name="description" id="issues" [(ngModel)]="issue.description"required></textarea>
        <button type="submit" class="btn btn-success" (click)="submitIssue()">Submit</button>
      </div>
    </form>
</div>
