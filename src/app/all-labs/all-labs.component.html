<div class="content-wrapper">
  <h2>PC Manager</h2>

  <h3>
    <a routerLink="/all-labs" routerLinkActive="active">All Labs</a>
  </h3>

  <div class="display-wrap">

    <div  *ngFor="let lab of labs"> 
      <a [routerLink]="['/lab',lab.labNo]">
        <div class="panel">
        <i class="fa fa-television" aria-hidden="true"></i>
        <span>Lab {{lab.labNo}}</span>
      </div>
      </a>
      
    </div>
    
   
    
    



  </div>

</div>
