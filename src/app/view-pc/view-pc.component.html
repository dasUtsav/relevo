<div class="content-wrapper">
  <h2>PC Manager</h2>

  <h3>
    <a routerLink="/all-labs" routerLinkActive="active">All Labs</a> /
    <a routerLink="/view" routerLinkActive="active">Lab {{labNo}}</a>
  </h3>

  <div class="display-wrap">

    <div class="panel" *ngFor="let pc of pcs">

      <span class="pcNo">
        <i class="fa fa-television" aria-hidden="true"></i>
        {{pc.pcNo}}
      </span>
      <span class="modified">Last modified {{pc.date}}</span>
      <span class="issue">{{pc.issues.length}} Issues</span>
    </div>

    

  </div>
</div>
