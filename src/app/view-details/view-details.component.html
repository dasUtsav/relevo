<div class="content-wrapper">
  <h2>PC Manager</h2>

  <div #description class="description">
    <div class="des-Container">
      <span class="hidden" (click)="description.remove()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </span>
      <strong>Tooltip </strong><i class="fa fa-info-circle" aria-hidden="true"></i>
      <br><br><p>
      You can view the all the inventory items in this lab. Feel free to have a look.
      </p>
    </div>
  </div>

  <h3>
    <a routerLink="/all-labs" routerLinkActive="active">All Labs</a> /
    <a routerLink="/view" routerLinkActive="active">Lab {{labNo}}</a> /
    <a routerLink="/view" routerLinkActive="active">PC number</a>
  </h3>

  <div class="display-wrap">

    <h4>PC 509-10</h4>

  </div>
</div>
